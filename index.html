<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
</head>
<body>
    <div id="tweetsdiv"></div>
    <script type="text/javascript">
    var tweets=["aorning","borning","corning","dorning"];
    var tweetsString="";
        for(var i = 0;i < tweets.length;i++){
            tweetsString = tweetsString + "<p>"+ tweets[i] + "</p>";
        }
        document.getElementById("tweetsdiv").innerHTML = tweetsString;
    </script>
</body>
</html>
